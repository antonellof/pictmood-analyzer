<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Analyzer using Gemini API</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
  <script src="https://unpkg.com/base64-js@1.3.0/base64js.min.js"></script>
  <script type="module" src="/main.js"></script>
</head>

<body>
  <main>
    <h1>Mood Analyzer using Gemini API</h1>
         <div>      
      <video id="videoElement" autoplay></video>

      <canvas id="canvasElement" style="display: none;"></canvas>
      <img id="photoElement" style="display: none;"> 
    </div>
    <form>
      <div class="image-picker">        
        <img id="output" width="200" />
      </div>    
      <div class="prompt-box">
        <input type="file" accept="image/*" name="image" id="file" style="display: none;">
        <input type="hidden" id="chosen-image" name="chosen-image"/>    
        <label for="file" class="upload-button">Upload Image</label>     
       
      </div>
      <div class="prompt-box">
        <button type="submit">Go</button>
      </div>
    
    </form>
    or
    <button id="startButton">Start Webcam</button>
    <button id="captureButton">Capture Photo</button>
    <p class="output">(Results will appear here)</p>
  </main>



</body>

</html>
